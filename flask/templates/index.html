<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        #video-container {
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            border: 3px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Š Buzzer Control Dashboard</h1>

    <div id="video-container">
        <!-- Local camera feed with video element -->
        <video id="video-feed" autoplay loop>
            <source src="/video_feed" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button onclick="triggerBuzzer()">Activate Buzzer</button>

    <div id="status">Status: Idle</div>

    <script>
        function triggerBuzzer() {
            fetch('/trigger_buzzer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                const statusEl = document.getElementById('status');
                statusEl.innerText = `Status: ${data.status}`;
                statusEl.style.color = data.status.toLowerCase().includes("activated") ? "green" : "red";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status').innerText = "Status: Error communicating with server";
            });
        }
    </script>
</body>
</html>
